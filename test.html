<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Event Widget Test</title>
  <style>
    body {
        background-color: #F8F8F9;
    }
  </style>
</head>
<body>
  <script
    src="https://images-sra.group.shef.ac.uk/events/EventWidget.complete.js"
    data-container="#event-widget-container"
    data-csv="https://images-sra.group.shef.ac.uk/events/tasters-new.csv">
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const select = document.querySelector('.category-filter');
    const target = 'sheffield-live';         // ← your slugified category
    if (select) {
      select.value = target;
      // trigger the widget’s own change‐handler
      select.dispatchEvent(new Event('change', { bubbles: true }));
    }
  });
</script>
</body>
</html>
