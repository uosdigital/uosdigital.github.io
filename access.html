<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="large-8">
        <header>
            <h1>Access</h1>
            <p>The University of Sheffield entry requirements vary depending on the ranking of your institution.</p>
        </header>

        <main>
   <iframe id="access-checker-iframe" 
        src="https://images-sra.group.shef.ac.uk/access/iframe.html" 
        width="100%" 
        height="600px" 
        frameborder="0"
        title="Access+ Eligibility Checker">
</iframe>

            <p>The University of Sheffield entry requirements vary depending on the ranking of your institution.</p>
        </main>
    </div>
    <script>
  // More sophisticated height management
  let resizeTimeout;
  
  window.addEventListener('message', function(event) {
    if (event.data.type === 'resize') {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const iframe = document.getElementById('access-checker-iframe');
        const newHeight = Math.max(event.data.height, 400); // Minimum height
        iframe.style.height = newHeight + 'px';
      }, 50);
    }
  });
</script>
</body>
</html>
