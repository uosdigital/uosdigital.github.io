<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 2rem;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-card {
      background: white;
      padding: 1.5rem;
      text-align: center;
    }

    .logo-card img {
      max-width: 100%;
      height: 60px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .logo-card p {
      margin: 0;
      font-size: 1rem;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="logo-grid">
    <div class="logo-card">
      <img src="bbc.svg" alt="BBC">
      <p>BBC</p>
    </div>
    <div class="logo-card">
      <img src="guardian.png" alt="The Guardian">
      <p>The Guardian</p>
    </div>
    <div class="logo-card">
      <img src="puma.svg" alt="Puma">
      <p>Puma</p>
    </div>
    <div class="logo-card">
      <img src="edelman.gif" alt="Edelman">
      <p>Edelman</p>
    </div>
    <div class="logo-card">
      <img src="ladbible.jpg" alt="LADbible">
      <p>LabBible</p>
    </div>
    <div class="logo-card">
      <img src="penguin.svg.png" alt="Penguin Books">
      <p>Penguin Books</p>
    </div>
  </div>

</body>
</html>
