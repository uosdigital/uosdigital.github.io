    const searchInput = document.getElementById('search');
    const resultBox = document.getElementById('result');
    const submitButton = document.getElementById('submit-search');
        const autocompleteList = document.getElementById('autocomplete-list');

    let currentFocus = -1;

    function getMessage(school) {
      const base = `<h2>${school["English name"]} ${school["Chinese name"]}</h2>`;
      switch (parseInt(school.Category)) {
        case 1:
          return `${base}
<li>Ranking: <strong>1–100</strong></li>
<li>Grade equivalent UK First Class: <strong>80%</strong></li>
<li>Grade equivalent to UK 2:1: <strong>75%</strong></li>
<li>Grade equivalent to UK 2:2: <strong>70%</strong></li>`;
        case 2:
          return `${base}
<li>Ranking: <strong>101–300</strong></li>
<li>Grade equivalent UK First Class: <strong>85%</strong></li>
<li>Grade equivalent to UK 2:1: <strong>80%</strong></li>
<li>Grade equivalent to UK 2:2: <strong>75%</strong></li>`;
        case 3:
          return `${base}
<li>Ranking: <strong>301–600</strong></li>
<li>Grade equivalent UK First Class: <strong>88%</strong></li>
<li>Grade equivalent to UK 2:1: <strong>85%</strong></li>
<li>Grade equivalent to UK 2:2: <strong>80%</strong></li>`;
        default:
          return fallbackMessage();
      }
    }

    function fallbackMessage() {
      return `<strong>All other ECCTIS recognised degree awarding institutions (case by case)</strong>

<li>Grade equivalent UK First Class: <strong>92%</strong></li>
<li>Grade equivalent to UK 2:1: <strong>87.5%</strong></li>
<li>Grade equivalent to UK 2:2: <strong>82.5%</strong></li>`;
    }

    function showSuggestions(query) {
      autocompleteList.innerHTML = '';
      currentFocus = -1;
      if (!query) return;

      const suggestions = schoolData.filter(school =>
        school["English name"].toLowerCase().includes(query) ||
        school["Chinese name"].toLowerCase().includes(query)
      ).slice(0, 10);

      suggestions.forEach((school, index) => {
        const div = document.createElement('div');
        div.classList.add('autocomplete-item');
        div.setAttribute('role', 'option');
        div.textContent = `${school["English name"]} ${school["Chinese name"]}`;
        div.addEventListener('click', () => {
          searchInput.value = school["English name"];
          autocompleteList.innerHTML = '';
        });
        autocompleteList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      showSuggestions(query);
    });

    searchInput.addEventListener('keydown', (e) => {
      const items = autocompleteList.querySelectorAll('.autocomplete-item');
      if (e.key === 'ArrowDown') {
        currentFocus++;
        highlight(items);
      } else if (e.key === 'ArrowUp') {
        currentFocus--;
        highlight(items);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (currentFocus > -1 && items[currentFocus]) {
          items[currentFocus].click();
        } else {
          submitSearch();
        }
        autocompleteList.innerHTML = '';
      }
    });

    function highlight(items) {
      if (!items.length) return;
      items.forEach(item => item.classList.remove('active'));
      if (currentFocus >= items.length) currentFocus = 0;
      if (currentFocus < 0) currentFocus = items.length - 1;
      items[currentFocus].classList.add('active');
      items[currentFocus].scrollIntoView({ block: 'nearest' });
    }

    submitButton.addEventListener('click', submitSearch);

function submitSearch() {
  const query = searchInput.value.trim().toLowerCase();

  if (!query) {
    resultBox.innerHTML = '';
    resultBox.style.display = 'none';
    document.getElementById("reset-search").style.display = 'none';
    return;
  }

  const match = schoolData.find(school =>
    school["English name"].toLowerCase() === query ||
    school["Chinese name"].toLowerCase() === query
  );

  resultBox.innerHTML = match ? getMessage(match) : fallbackMessage();
  resultBox.style.display = 'block';

  // 🔥 Show the clear search button
  document.getElementById("reset-search").style.display = 'inline-block';
}



        document.addEventListener('click', (e) => {
      if (!autocompleteList.contains(e.target) && e.target !== searchInput) {
        autocompleteList.innerHTML = '';
      }
    });
  
document.getElementById("reset-search").addEventListener("click", () => {
  searchInput.value = '';
  autocompleteList.innerHTML = '';
  resultBox.innerHTML = '';
  resultBox.style.display = 'none';
  document.getElementById("reset-search").style.display = 'none';
  currentFocus = -1;
  searchInput.setAttribute("aria-activedescendant", "");
});
