<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link href="https://use.typekit.net/jou7rrz.css" rel="stylesheet"/>
   <link href="https://use.typekit.net/hvq7yfy.css" rel="stylesheet"/>
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'source-sans-pro';
      background: #f4f4f4;
    }

    .container {
        max-width: 750px;
        margin: 0 auto;
        margin-top: 2rem;
    }

    .cover {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 9 / 16 = 0.5625 = 56.25% */
  background: url('wave.jpg') no-repeat center/cover;
  color: white;
  cursor: pointer;
}

.cover-content {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 2rem;
  z-index: 1;
}

    .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }

 

    .cover .badge {
      background: #7000FF;
      color: white;
      font-size: 0.9rem;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: 700;

    }


    .cover h2 {
      margin: 0 0 0.3rem;
      font-size: 1.8rem;
      font-family: 'source-serif-pro';
      font-weight: 700;
    }

    .cover p {
      margin: 0 0 1rem;
     
    }

    .cover a {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 90vw;
      max-height: 70vh;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .modal-description {
      color: #eee;
      margin-top: 1rem;
      text-align: center;
      max-width: 80%;
    }

    .modal-image-wrapper {
  position: relative;
  display: inline-block;
}

.modal-counter {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: rgba(0, 0, 0, 0.65);
  color: white;
  font-weight: bold;
  padding: 0.3rem 0.7rem;
  border-radius: 5px;
  font-size: 0.9rem;
}


    .arrow-icon {
  width: 2.5rem;
  height: 2.5rem;
  fill: white;
}

.arrow.left .arrow-icon {
  transform: scaleX(-1);
}




    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 1002;
    }

    .arrow.left { left: 2rem; }
    .arrow.right { right: 2rem; }

    .close {
      position: absolute;
      top: 1.2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

     @media (max-width: 767px) {
        .cover h2 {
            font-size: 1.2rem;
        }
   .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0.9, 0.9, 0.9, 0.9), transparent);
    }


    }

    .cover-content svg{
      max-width: 16px;
      margin-right: 0.5rem;
      transform: translateY(2px);
     }

     .modal-title {
  color: white;
  font-size: 1.5rem;
  font-family: 'source-serif-pro';
  font-weight: 700;
  margin-bottom: 1rem;
}
  </style>
</head>
<body>
<div class="container">
<div class="cover" onclick="openModal(0)">
  <div class="cover-content">
    <h2>Journalism facilities at Sheffield</h2>
    <p>See behind the scenes of our newsroom, broadcast facilities and podcast studios.</p>
    <a><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="white"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 32c-35.3 0-64 28.7-64 64l0 224c0 35.3 28.7 64 64 64l352 0c35.3 0 64-28.7 64-64l0-224c0-35.3-28.7-64-64-64L160 32zM396 138.7l96 144c4.9 7.4 5.4 16.8 1.2 24.6S480.9 320 472 320l-144 0-48 0-80 0c-9.2 0-17.6-5.3-21.6-13.6s-2.9-18.2 2.9-25.4l64-80c4.6-5.7 11.4-9 18.7-9s14.2 3.3 18.7 9l17.3 21.6 56-84C360.5 132 368 128 376 128s15.5 4 20 10.7zM192 128a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM48 120c0-13.3-10.7-24-24-24S0 106.7 0 120L0 344c0 75.1 60.9 136 136 136l320 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-320 0c-48.6 0-88-39.4-88-88l0-224z"/></svg>View all 6 images</a>
  </div>
</div>
</div>
<div class="modal" id="galleryModal">
  <div class="close" onclick="closeModal()">âœ•</div>
  <div class="arrow left" onclick="prevImage()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="arrow-icon">
    <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
  </svg>
</div>
<h2 class="modal-title" id="modalTitle">Journalism facilities at Sheffield</h2>
  <div class="modal-image-wrapper">
  <img id="modalImage" src="" alt="Gallery image">
  <div class="modal-counter" id="modalCounter"></div>
</div>
  <div class="arrow right" onclick="nextImage()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="arrow-icon">
    <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
  </svg>
</div>
  <div class="modal-description" id="modalDescription"></div>
</div>

<script>
   const images = [
    {
      src: "wave.jpg",
      description: "Our state-of-the-art newsroom facilities are located inside The Wave, the home of social sciences at Sheffield."
    },
    {
      src: "lecture.jpg",
      description: "The Wave is home to a wide range of lecture theatres as well as seminar rooms and breakout spaces for collaborative working."
    },
    {
      src: "edit.jpg",
      description: "Our journalism facilities include all the technology you need to film, edit and publish content as part of your course."
    },
    {
      src: "radio.jpg",
      description: "We have dedicated audio studios so that you can capture crystal clear recordings for podcasts and radio packages."
    },
    {
      src: "teaching.jpg",
      description: "Our newsroom is designed to replicate the busy, fast-paced environment of a real-world media company."
    },
    {
      src: "studio.jpg",
      description: "We also have a full TV studio set-up for live news days and pre-recorded filming."
    }
  ];

  let current = 0;

  const modal = document.getElementById('galleryModal');
  const modalImage = document.getElementById('modalImage');
  const modalDescription = document.getElementById('modalDescription');

  function openModal(index) {
    current = index;
    updateModal();
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  function updateModal() {
  modalImage.src = images[current].src;
  modalDescription.textContent = images[current].description;
  document.getElementById('modalCounter').textContent = `${current + 1}/${images.length}`;
}

  function prevImage() {
    current = (current - 1 + images.length) % images.length;
    updateModal();
  }

  function nextImage() {
    current = (current + 1) % images.length;
    updateModal();
  }

  document.addEventListener('keydown', (e) => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'Escape') closeModal();
    }
  });

  // Swipe support
  let startX = 0;
  modal.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  modal.addEventListener('touchend', e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff > 50) prevImage();
    if (diff < -50) nextImage();
  });
</script>

</body>
</html>
